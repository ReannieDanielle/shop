<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="">
                            <div class="">
                                    <h3 class="text-center">Sign Up</h3>
            
                            </div>
                            <div class="panel-body">
                              
                                <fieldset>
                                  <div class="form-group ">
                                        <input class="form-control input-lg" placeholder="User Name" name="user" type="text">
                                    </div>
                                    <div class="form-group ">
                                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text">
                                    </div>
                                    <div class="form-group ">
                                        <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password">
                                    </div>
                                    <div class="form-group ">
                                        <input class="form-control input-lg" placeholder="First Name" name="fn" value="" type="text">
                                    </div>
                                    <div class="form-group ">
                                            <input class="form-control input-lg" placeholder="Middle Name" name="mn" value="" type="text">
                                        </div>
                                        <div class="form-group ">
                                            <input class="form-control input-lg" placeholder="Last Name" name="ln" value="" type="text">
                                        </div>
                                        <div class="form-group ">
                                            <input class="form-control input-lg" placeholder="Address " name="address" value="" type="text">
                                        </div>
                                    
                                    <input class="btn btn-lg btn-primary btn-block" value="SUBMIT" type="submit">
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
